<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora - IMC</title>
</head>
<body>
    <div id="calculadora">
        <div id="titulo">
            <h1>Calculadora - IMC</h1>
        </div>

        <div id="conteudo">
            <div class="texto">
                <label>Nome -</label>
                <input type="text" id='nome'>
            </div>

            <div class="texto">
                <label>Altura -</label>
                <input type="number" id='altura'>
            </div>

            <div class="texto">
                <label>Peso -</label>
                <input type="number" id='peso'>
            </div>
            
        </div>

        <button id="botao" type="submit" onsubmit="">Calcular</button>

        <div id="resultado">
            <p> </p>

        </div>

    </div>
    
    <script src="js.js"></script>
</body>
</html>
